			//周词频
			function cipinWeek() {
				var app = {};

				var requestOptions = {

					redirect: 'follow'
				};

				fetch("http://pi.deadpoetspoon.xyz:7800/rscipin/?week=" + week + "&num=150", requestOptions)
					.then(response => response.json())
					.then(result => {
						result.forEach(rs => {
							cipindata.push({
								name: rs.word,
								value: rs.weight

							myChart.setOption(option);
							window.onresize = myChart.resize();
						}
